description: |
  You have several options to come in [Villefranche-sur-Saône](https://www.google.fr/maps/place/H%C3%B4tel+Mercure+Villefranche+en+Beaujolais+Ici+%26+La/@45.9860156,4.7196465,16.5z/data=!4m8!3m7!1s0x47f4853caeebaa55:0xd7143661326fc440!5m2!4m1!1i2!8m2!3d45.9872696!4d4.7210902): 
  - By plane:
    - [Lyon Saint-Exupery Airport](https://www.lyonaeroports.com/en/) + cab (~100€, we can [organize grouped pickup - let us know](https://github.com/HackYourJob/MobProgrammingUnconfEU/wiki/Arrivals))
    - Geneva Airport + rent a car ([2 hours](https://www.google.fr/maps/dir/Geneva+Airport+-+French+Side,+D1005,+Ferney-Voltaire/H%C3%B4tel+Mercure+Villefranche+en+Beaujolais+Ici+%26+La,+384+Boulevard+Louis+Blanc,+69400+Villefranche-sur-Sa%C3%B4ne/@46.0644804,4.8579487,9z/data=!3m1!4b1!4m14!4m13!1m5!1m1!1s0x478c654fe33dbd75:0xa52f82c212bd82b!2m2!1d6.1180242!2d46.2507715!1m5!1m1!1s0x47f4853caeebaa55:0xd7143661326fc440!2m2!1d4.7210908!2d45.9872703!3e0))
  - By train:
    - TGV through Lyon (direct from Paris, Bruxelles, Luxembourg, Marseille, Toulouse, Barcelona + TER) or Macôn Loche (a bit shorter from Paris + bus connection)
    - TER: 25min from Lyon
  - By car: last exit (both Villefranche exits are ok) on A6 from Paris to Lyon
    - from Geneva follow A40/A42/A432/A46/A6
    - from South follow A7/A6
    - from West follow A89/A6 (direction Paris)
