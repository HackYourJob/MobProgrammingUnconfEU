description: |
  You have several options to come in [Villefranche-sur-Saône](https://www.google.fr/maps/place/H%C3%B4tel+Mercure+Villefranche+en+Beaujolais+Ici+%26+La/@45.9860156,4.7196465,16.5z/data=!4m8!3m7!1s0x47f4853caeebaa55:0xd7143661326fc440!5m2!4m1!1i2!8m2!3d45.9872696!4d4.7210902) :
  - By plane:
    - Lyon Saint-Exupery Airport + cab (~100€, we can organize grouped pickup)
    - Geneva Airport + rent a car (2 hours)
  - By train:
    - TGV through Lyon (direct from Paris, Bruxelles, Luxembourg, Marseille, Toulouse, Barcelona + TER) or Macôn Loche (a bit shorter from Paris + bus connection)
    - TER: 25min from Lyon
  - By car: last exit (both Villefranche exits are ok) on A6 from Paris to Lyon
    - from Geneva follow A42/A432/A46/A6
    - from South follow A7/A6
    - from West follow A89/A6 (direction Paris)
