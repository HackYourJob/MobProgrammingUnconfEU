{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.subtitle }}
        <h3 class="section-subheading text-muted">{{ . | markdownify }}</h3>
        {{ end }}

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <p class="text-muted">
          {{ $contact.description | markdownify }}
        </p>
        <a href="{{ $contact.buttonLink }}" class="btn btn-xl" >
          {{ print $contact.buttonText }}
        </a>
      </div>
    </div>
  </div>
</section>
